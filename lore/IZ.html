<pre>

이름 : IZ

형태 : 순혈

키 : 192cm 

유형 : 전투형

<hr>

-능글맞고, 장난기가 있다.
  
-빈둥대는걸 좋아해서 할 일이 생기면 빨리 처리하고 쉬고 싶어한다.
  
-상대와 대치할때 돌진(?) 하는것을 꺼리는데,  초짜일때 뭣모르고 적한테 까불었다가 엄청 맞은 적이 있었기 때문이다.

-패션에 관심이 많다. 언젠가 길거리에서 봤던 잡지의 영향이 꽤 있는듯.
  
-스트라이커즈1945같은 고전 슈팅게임을 좋아한다.
  
-의류폐기장이나 폐차장을 좋아한다.
  
-인간과 일을 싫어한다.
