<pre>

이름 : EquAl

형태 : 순혈

키 : 211cm

유형 : 전략형

<hr>

인간을 주 고객으로 하는 마약상. 
  
고객에게 매우 좋은 태도를 보이고는 있으나 절대다수의 이데올로기가 그러하듯
인간을 달가워하지 않을 뿐만 아니라 굉장히 싫어하는 편에 속합니다. 
  
독단적 행동을 선호하는 것과 별개로 제 이익을 우선시하는 성향이 강해
필요에 의해서라면 타 개체는 물론 인간과의 협력 또한 마다하지 않습니다.

마약을 다루는 일을 하기에 각성제를 다루는 이데올로기와도 종종 협력하고 있습니다.
