<pre>

이름 : zigzag

형태 : 생물형

키 : 210cm

유형 : 전투형

<hr>

상대에게 최면을 건 뒤 할퀴거나 발차기, 또는 짓밟아 공격한다. 무식하게 돌진하는 경우도 대다수.

큰뿔양의 유전자와 섞어 만들어졌지만, 시각적으로 보이는 양의 형태는 오로지 뿔.
  
몇몇 행동과 돌진해 들이박는 공격 형태가 큰뿔양을 닮았다고 볼 수 있다. 

경계심이 많고 멍청하다. 공격에 최적화되어 있어 전투 때에는 나름 전략적으로 행동한다.
