<!DOCTYPE html>
<html>
<head>
    <title>access page</title>
</head>
<body>
<style>@import url('https://fonts.googleapis.com/css?family=VT323');
  body {
    background-color: #ffffff;
    display: table;
  }
  
  .div1 {
    height: 100%;
    width: 100%;
    display: table;
    position: absolute;
    top: 0;
    left: 0;
  }
  
  .div2 {
    text-align: center;
    display: table-cell;
    vertical-align: middle;
    font-family: VT323;
    font-size: 25px;
    color: #656262;
  }
  
  .box {
    text-align: center;
    font-size: 20px;
    font-family: VT323;
    outline: none;
    width: 250px;
    height: 35px;
    border: none;
    border-bottom: 2px solid #656262;
  }
  
  .confirm {
    border: none;
    font-size: 20px;
    font-family: VT323;
    margin-top: 10px;
    color: #656262;
    background-color: rgba(0, 0, 0, 0);
    cursor: pointer;
  }
  </style>
  
  <div class="div1"> 
    <div class="div2">
      
      
    <form>
        <label for="pswd">Enter access code: </label>
      </br>
        <input type="password" id="pswd" class="box">
      </br>
        <input type="button" value="Submit" onclick="checkPswd();" class="confirm" />
    </form>
    </div>
  </div>
<!--Function to check password the already set password is admin-->
<script type="text/javascript">
    function checkPswd() {
        var confirmPassword = "5D9RX82";
        var password = document.getElementById("pswd").value;
        if (password == confirmPassword) {
             window.location="https://www.speedquizzing.com";
        window.location="welcome.html";
        }
        else{
            alert("접속코드가 일치하지 않습니다.");
        }
    }
</script>
</body>
</html
